<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="Clock.css" />
  </head>

  <body>
    <div class="con">
      <h1>Analog Clock</h1>
      <div class="clock">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div class="cen"></div>
        <div class="sec"></div>
        <div class="s-needle"></div>
        <div class="l-needle"></div>
      </div>
    </div>

    <script>
      setInterval(() => {
        let hour = document.querySelector(".s-needle");
        let minute = document.querySelector(".l-needle");
        let second = document.querySelector(".sec");
        let d = new Date();
        let hr = d.getHours();
        let min = d.getMinutes();
        let sec = d.getSeconds();
        let hr_rotation = 30 * hr + min / 2;
        let min_rotation = 6 * min;
        let sec_rotation = 6 * sec;
        hour.style.transform = `rotate(${hr_rotation}deg)`;
        minute.style.transform = `rotate(${min_rotation}deg)`;
        second.style.transform = `rotate(${sec_rotation}deg)`;
      }, 1000);
    </script>
  </body>
</html>
